<html>
    <head>
        <title>EXER 23</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                background-color: beige;
                
            }
            .box{
                display: flex;
            }
            .card{
                width: 30%;
                background-color: rgb(135, 247, 118);
                border-radius: 20px;
                margin:10px;
                
                
            }
            .card img{
                width: 100%;
                height: 60%;
                border-radius: 20px;

            }
           
            .date{
                
                width: fit-content;
                color: black;
                font-size: 30px;
                background-color: bisque;
                position: absolute;
                
                top: 37%;
                
                transform: rotate(-5deg);
            }
            .dis{
                padding: 10px;
            }
            .dis h2{
                color: crimson;
                font-size:25px;
                text-shadow: 5px;
                
            }
            .dis p{
                color: black;
                font-size: small;
            }

            h1{
                text-align: center;
                text-decoration: underline;
            }
        </style>
       
    </head>
    <body>
        <div class="box">
            <script>
                images=["10.jpeg","10.jpeg","10.jpeg"]
                date=["21 dec","22 jan","29 july"]
                title=["Block","Home","Home"]
                des=["afgfsvgabzhdbhfcgb.dks","qwertamnbvcxz","qwertyjhv<HJSb.cBh"]
                for(i=0;i<3;i++){
                card='<div class="card">'
                    +'<img src="images/'+images[i]+ '">'
                    + '<div class="date">'+date[i]+'</div>'
                    + '<h1>Title</h1>'
                    +' <div class="dis">'
                    +'<h2>'+title[i]+'</h2>'
                    +'<p>'+des[i]+'</p>'
                    +'</div>'
                    +'</div>'
                
                document.write(card);
                
                    }
            </script>
            </div>
    </body>
</html>
