    #clock{
        margin-left: 600px;
        margin-top: 100px;
        height:50px;
        width:150px;
        background-color: rgb(186, 82, 30);
        text-align: center;
        font-size: 30px;
        font-weight: 700;
        border:4px solid cyan;
        border-radius: 5px;
    }
</style>
</head>

<body>

    <h1 align="center">Display time on browser</h1>
    <div id="clock"></div>
       <script>
        
           d=new Date();
           hh=d.getHours();
           mm=d.getMinutes();
           ss=d.getSeconds();
           cTime= hh+ " : " +mm+ " : " +ss;
           block=document.getElementById("clock");
           block.innerHTML=cTime;
           
       </script>
    
    
</body>
