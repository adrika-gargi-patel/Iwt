<html>
    <head>
        <title>
            Week
        </title>
    </head>
    <body>
        <h1 align="center">Days in weeks</h1>
        <form>
         <label>Week </label>
         <input type="text" name="week" autocomplete="on" list="a">
        <datalist id="a" name="days">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wedday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </datalist>
        <br/>
    </form>
    </body>
</html>
